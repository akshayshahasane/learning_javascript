<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="container bg-warning">
        <h1 class="text-centre text-primary mt-5">Form Details</h1>
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder=" Enter Full Name">
                <small class="text-danger" id="nameError"></small>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                <small class="text-danger" id="emailError"></small>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Password">
                <small class="text-danger" id="PasswordError"></small>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Contact</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Contact">
                <small class="text-danger" id="ContactError"></small>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">City</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter City">
              </div>
              <small class="text-danger" id="CityError"></small>
              <div class="mb-3">
                <button type="button" class="btn">Submit</button>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
