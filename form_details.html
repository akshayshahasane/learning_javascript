<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="container bg-warning">
        <h1 class="text-centre text-primary mt-5">Form Details</h1>
        <div class="row">
          <form id="myForm">
            <div class="mb-3">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Name">
                <small class="text-danger" id="nameError">Please enter 2 char.</small>
                
              </div>
              <div class="mb-3">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                <small class="text-danger" id="emailError">Please enter a valid email address.</small>
              </div>
              <div class="mb-3">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                <small class="text-danger" id="passwordError">Password must be at least 6 characters long.</small>
              </div>
              <div class="mb-3">
                <label for="inputZip">Contact</label>
                <input type="text" class="form-control" id="inputContact">
                <small class="text-danger" id="ContactError">Please enter a valid 10-digit contact code.</small>
              </div>
              <div class="mb-3">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
                <small class="text-danger" id="cityError">City cannot be empty.</small>

              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary text-center">Submit</button>
              </div>
            </form>
        </div>
    </div>

    <script>
    document.getElementById('myForm').addEventListener('Submit', function(event) {
      event.preventDefault(); // Prevent form from submitting automatically
  
      // Clear previous errors
      clearErrors();
  
      let isValid = true;
      // Validate Nae
      const name = document.getElementById('inputName').value;
      const nameError = document.getElementById('nameError');
      if (!name || name.length < 2) {
        nameError.textContent = 'Please enter 2 char.';
        isValid = false;
      }
  
      // Validate email
      const email = document.getElementById('inputEmail4').value;
      const emailError = document.getElementById('emailError');
      if (!email || !/\S+@\S+\.\S+/) {
        emailError.textContent = 'Please enter a valid email address.';
        isValid = false;
      }
  
      // Validate password
      const password = document.getElementById('inputPassword4').value;
      const passwordError = document.getElementById('passwordError');
      if (!password || password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters long.';
        isValid = false;
      }
  
      // Validate address
      // const address = document.getElementById('inputAddress').value;
      // const addressError = document.getElementById('addressError');
      // if (!address) {
      //   addressError.textContent = 'Address cannot be empty.';
      //   isValid = false;
      // }
  
      // Validate city
      const city = document.getElementById('inputCity').value;
      const cityError = document.getElementById('cityError');
      if (!city) {
        cityError.textContent = 'City cannot be empty.';
        isValid = false;
      }
  
      // Validate state
      // const state = document.getElementById('inputState').value;
      // const stateError = document.getElementById('stateError');
      // if (!state) {
      //   stateError.textContent = 'Please select a state.';
      //   isValid = false;
      // }
  
      // Validate zip
      const Contact = document.getElementById('inputContact').value;
      const ContactError = document.getElementById('ContactError');
      if (!Contact || !/^\d{10}$/.test(Contact)) {
        ContactError.textContent = 'Please enter a valid 10-digit zip code.';
        isValid = false;
      }
  
      // If form is valid, submit
      if (isValid) {
        alert('Form submitted successfully!');
        this.submit();
      }
    });
  
    // Clear error messages
    function clearErrors() {
      document.getElementById('nameError').textContent = '';

      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      // document.getElementById('addressError').textContent = '';
      document.getElementById('cityError').textContent = '';
      // document.getElementById('stateError').textContent = '';
      document.getElementById('contactError').textContent = '';
    }
  </script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
