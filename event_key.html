<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hello()">Single click</button>
    <button ondblclick="hello()">Double click</button>
    <button oncontextmenu="hello()">Right click</button>
    <button onmouseenter="hello()">om mouse enter</button>
    <button onmouseout="hello()">mouse out</button>

    <script>
        function hello(){
            alert("Hello")
        }
    </script>
</body>
</html>
